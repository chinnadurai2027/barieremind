<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarbieRemind</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat+Alternates:wght@500;600;700&family=Parisienne&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              barbie: {
                pink: '#FF69B4', // Hot Pink
                soft: '#FFD3E0', // Soft Pink
                deep: '#DB0073', // Deep Pink Accent
                cream: '#FFF6F9', // Light Cream Background
                neutral: '#333333', // Text
                muted: '#9B9B9B', // Muted UI
              }
            },
            fontFamily: {
              display: ['"Montserrat Alternates"', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              script: ['Parisienne', 'cursive'],
            },
            animation: {
              'bounce-gentle': 'bounce-gentle 2s infinite',
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              'bounce-gentle': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF6F9;
        color: #333333;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF6F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD3E0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF69B4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

    <div id="root"></div>
  </body>
</html>
